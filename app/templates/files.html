{% extends 'base.html' %}
{% block main %}
<h1 class="page-header">Uploaded Files</h1>
{% include 'flash_messages.html' %}
<div class="container">
    <div class="row no-gutters">
        {% if images %}
            {% for image in images %}
                <div class="col-md-4 col-6 p-1">
                    <div style="position: relative; padding-bottom: 100%;">
                        <img src="{{ url_for('get_image', filename=image) }}"  alt="{{ image }}" style="position: absolute; top: 0; left: 0; width: 100%; 
                        height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col">
                <p>No images have been uploaded yet.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
